<!doctype html>
<head>
	<meta name="author" content="Damian Zawisza">
	<meta name="description" name="Przygotowanie do egzaminu zawodowego E.14">
	<meta charset="UTF-8">
	<link rel="icon" href="../img/favicon.ico">
	<link rel="stylesheet" href="../css/styl.css">
	<title>AK | JS. Szablon kolorkowy</title>
</head>
<body>
	<header>
		<div id="lewy">
			<img src="../img/logo.png" id="logo">JavaScript
		</div>
		<nav id="right">
				<div id="red1" class="red">Try JavaScript</div>
				<div id="red2" class="red">News</div>
				<div id="red3" class="red">Resources</div>
		</nav>
	</header>
	<main>
		<section>
			<article>
				<h1>PROSTY KALKULATOR</h1>
				<input id="l1" type="number" placeholder="Podaj liczbe 1">
				<br>
				<input id="l2" type="number" placeholder="Podaj liczbe 2">
				<br>
				Wybierz dzia≈Çanie:
				<br>
				<button type="button" onclick="plus()">+</button>
				<button type="button" onclick="minus()">-</button>
				<button type="button" onclick="mnoz()">*</button>
				<button type="button" onclick="dziel()">/</button>
				<br>
				Wynik: <input id="wynik" type="number">
			</article>
		
		
		<script>
			function plus(){
				var l1=parseInt(document.getElementById("l1").value);
				var l2=parseInt(document.getElementById("l2").value);
				if(l1!==""&&l2!==""){
					document.getElementById("wynik").value=l1+l2;
				}else{
					alert("Nie zostawiaj pustych miejsc");
				}
			}
			function minus(){
				var l1=parseInt(document.getElementById("l1").value);
				var l2=parseInt(document.getElementById("l2").value);
				if(l1!==""&&l2!==""){
					document.getElementById("wynik").value=l1-l2;
				}else{
					alert("Nie zostawiaj pustych miejsc");
				}
			}
			function mnoz(){
				var l1=parseInt(document.getElementById("l1").value);
				var l2=parseInt(document.getElementById("l2").value);
				if(l1!==""&&l2!==""){
					document.getElementById("wynik").value=l1*l2;
				}else{
					alert("Nie zostawiaj pustych miejsc");
				}
			}
			function dziel(){
				var l1=parseInt(document.getElementById("l1").value);
				var l2=parseInt(document.getElementById("l2").value);
				if(l1!==""&&l2!==""){
					document.getElementById("wynik").value=l1/l2;
				}else{
					alert("Nie zostawiaj pustych miejsc");
				}
			}
			function wymaz(){
				document.getElementById("l1").value="";document.getElementById("l2").value="";
				document.getElementById("wynik").value="";
			
			}
		</script>
	</main>
	<footer>
	</footer>
</body>
</html>
